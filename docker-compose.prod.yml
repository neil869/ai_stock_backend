version: '3.8'

services:
  ai-stock-backend:
    build: .
    container_name: ai-stock-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./stocks_cache.pkl:/app/stocks_cache.pkl
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PRODUCTION=True
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

